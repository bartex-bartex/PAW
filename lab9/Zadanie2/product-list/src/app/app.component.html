<div class="product-list">
  <h1>Product Categories</h1>
  <div *ngIf="categories().length > 0; else noData">
    <div *ngFor="let category of categories()">
      <h2>{{ category }}</h2>
      <ul>
        <li *ngFor="let product of products(category)">
          {{ product }}
        </li>
      </ul>
    </div>
  </div>
  <ng-template #noData>
    <p>No data available</p>
  </ng-template>
</div>
