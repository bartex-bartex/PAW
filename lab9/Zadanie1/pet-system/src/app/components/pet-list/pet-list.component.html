<div>
  <h3>Pet List</h3>
  <ul>
    <li class="row">
      <p>Name</p>
      <p>Category</p>
      <p>Age</p>
      <p>Weight</p>
      <p>Favorite Food</p>
    </li>
    <li *ngFor="let pet of pets" class="row">
      <p>{{ pet.name }}</p>
      <p>{{ pet.category }}</p>
      <p>{{ pet.age }}</p>
      <p>{{ pet.weight }}</p>
      <p>{{ pet.favoriteFood }}</p>
    </li>
  </ul>
</div>
