<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="images/sample.mp4" controls loop></video>

    <form action="???" method="post">
        <!-- nr konta, imię, nazwisko, e-mail, adres, kod pocztowy, miasto, kwota przelewu, data przelewu. -->
        
                <label for="city">Miasto:</label>
                <select name="city" required>
                    <option value="" disabled hidden selected>Select a city</option> <!-- value="" means not a valid choice --> 
                    <option value="warszawa">Warszawa</option>
                    <option value="krakow">Kraków</option>
                    <option value="poznan">Poznań</option>
                    <option value="gdansk">Gdańsk</option>
                    <option value="wroclaw">Wrocław</option>
                    <option value="katowice">Katowice</option>
                    <option value="lodz">Łódź</option>
                    <option value="szczecin">Szczecin</option>
                    <option value="bialystok">Białystok</option>
                    <option value="lublin">Lublin</option>
                </select> <br><br>
        <label for="account_number">Numer konta:</label>
        <input type="text" id="account_number" name="account_number" pattern="[0-9]{26}" required><br><br>

        <label for="name">Imię:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Adres:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="postal_code">Kod pocztowy:</label>
        <input type="text" id="postal_code" name="postal_code" pattern="[0-9]{2}-[0-9]{3}" required><br><br>

        <label for="transfer_amount">Kwota przelewu:</label>
        <input type="number" id="transfer_amount" name="transfer_amount" required><br><br>

        <label for="transfer_date">Data przelewu:</label>
        <input type="date" id="transfer_date" name="transfer_date" required><br><br>

        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
