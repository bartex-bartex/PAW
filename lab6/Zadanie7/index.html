<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game hidden" id = "game">
        <canvas id="gameCanvas"></canvas>

        <div class ="lives-box">
            Lives: <span id="lives">3</span>
        </div>

        <div class = "details">
            Your nick: <span id ="nick"></span> <br>
            Score: <span id = "score">0</span>
        </div>

        <div id = "cursor">
            <div id = "red"></div>
        </div>
   </div>

    <div class="modal" id='modalStart'>
        <h1> Welcome in "Zombie Farm"! </h1>
        <h2> Input your nickname: </h2>
        <input type="text" id="username" name="username">
        <button class="button" id="btnStart"> START </button>
    </div>


    <div class="modal hidden" id='modalEnd'>
        <h1> Game over </h1>
        <h2> Highscores</h2>
        <ul class="score" id="standings">

        </ul>
        <button id="playAgain"> PLAY AGAIN </button>
    </div>
    <script src="main.js"></script>
</body>

</html>
